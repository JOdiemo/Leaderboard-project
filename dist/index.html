<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <title>Leaderboard</title>
<script defer src="main.bundle.js"></script></head>
<body>
<h1>Leaderboard</h1>
<div class="main dflex">
  <section class="refresh-list">
    <div class="top dflex">
      <h2>Recent Scores</h2>
      <button type="submit" class="refresh">Refresh</button>
    </div>
    <div class="scoreboard dflex">
      <table class="leaderboard"></table>
      <!-- populated using js -->
    </div>
  </section>
  <section class="add-list dflex">
      <h2>Add your score</h2>
      <form class="form">
        <div>
          <input type="text" class="name" placeholder="Add your name..." required>
        </div><br>
        <div>
          <input type="text" class="score" placeholder="Add your score..." required>
        </div><br>
        <div>
          <button type="submit" class="add-btn">Submit</button>
        </div>
      </form>
  </section>
</div>
</body>
</html>
